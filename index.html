<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI images</title>
</head>
<body>
 
<button id="randomImageBtn">random image</button>
<br><br>
<img id="randomImage" src="nothing.png" alt="随机图片" style="display:none;">
 
<script src="script.js">
	document.getElementById('randomImageBtn').addEventListener('click', function() {
    var images = ['image1.png', 'image2.png', 'image3.png']; // 图片列表
    var randomIndex = Math.floor(Math.random() * images.length); // 随机索引
    var randomImage = images[randomIndex]; // 随机图片
 
    document.getElementById('randomImage').src = randomImage; // 设置图片源
    document.getElementById('randomImage').style.display = 'block'; // 显示图片
});
</script>
</body>
</html>
