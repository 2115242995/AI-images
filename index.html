<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI images</title>
</head>
<body>
 
<button onclick="showRandomImage()">Show Random Image</button>
 
<img id="randomImage" src="" alt="Random Image" style="display:none;">
 
<script src="script.js">
	function showRandomImage() {
  var images = ["image1.png", "image2.jpg", "image3.jpg"]; // 图片列表
  var randomIndex = Math.floor(Math.random() * images.length); // 随机索引
  var imgElement = document.getElementById("randomImage");
  
  imgElement.style.display = "block"; // 显示图片
  imgElement.src = images[randomIndex]; // 设置图片源
}
</script>
</body>
</html>
